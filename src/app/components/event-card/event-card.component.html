<article class="eventCard">
  <img class="eventCard-img" src="{{ eventList[3].event_pic }}" alt="" />
  <div>
    <h3 class="eventCard__title">{{ eventList[3].event_name }}</h3>
    <p class="eventCard__date">
      {{ eventList[3].event_date }} <span class="eventCard__time">{{ eventList[3].event_time }}</span>
    </p>
    <p class="eventCard__description">{{ eventList[3].event_desc }}</p>
  </div>
</article>
